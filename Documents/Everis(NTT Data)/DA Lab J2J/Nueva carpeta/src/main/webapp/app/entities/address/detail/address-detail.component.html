<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="address">
      <h2 data-cy="addressDetailsHeading"><span appTranslate="demoApp.address.detail.title">Address</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ address.id }}</span>
        </dd>
        <dt><span appTranslate="demoApp.address.name">Name</span></dt>
        <dd>
          <span>{{ address.name }}</span>
        </dd>
        <dt><span appTranslate="demoApp.address.number">Number</span></dt>
        <dd>
          <span>{{ address.number }}</span>
        </dd>
        <dt><span appTranslate="demoApp.address.commune">Commune</span></dt>
        <dd>
          <span>{{ address.commune }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/address', address.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
