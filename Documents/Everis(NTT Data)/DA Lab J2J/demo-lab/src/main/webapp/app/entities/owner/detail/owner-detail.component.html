<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="owner">
      <h2 data-cy="ownerDetailsHeading"><span appTranslate="petclinicApp.owner.detail.title">Owner</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ owner.id }}</span>
        </dd>
        <dt><span appTranslate="petclinicApp.owner.firstName">First Name</span></dt>
        <dd>
          <span>{{ owner.firstName }}</span>
        </dd>
        <dt><span appTranslate="petclinicApp.owner.lastName">Last Name</span></dt>
        <dd>
          <span>{{ owner.lastName }}</span>
        </dd>
        <dt><span appTranslate="petclinicApp.owner.address">Address</span></dt>
        <dd>
          <span>{{ owner.address }}</span>
        </dd>
        <dt><span appTranslate="petclinicApp.owner.city">City</span></dt>
        <dd>
          <span>{{ owner.city }}</span>
        </dd>
        <dt><span appTranslate="petclinicApp.owner.telephone">Telephone</span></dt>
        <dd>
          <span>{{ owner.telephone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/owner', owner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
