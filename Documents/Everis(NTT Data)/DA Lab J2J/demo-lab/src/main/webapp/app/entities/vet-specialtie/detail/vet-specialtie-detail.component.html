<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vetSpecialtie">
      <h2 data-cy="vetSpecialtieDetailsHeading"><span appTranslate="petclinicApp.vetSpecialtie.detail.title">Vet Specialtie</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vetSpecialtie.id }}</span>
        </dd>
        <dt><span appTranslate="petclinicApp.vetSpecialtie.vet">Vet</span></dt>
        <dd>
          <div *ngIf="vetSpecialtie.vet">
            <a [routerLink]="['/vet', vetSpecialtie.vet?.id, 'view']">{{ vetSpecialtie.vet?.firstName }}</a>
          </div>
        </dd>
        <dt><span appTranslate="petclinicApp.vetSpecialtie.specialtie">Specialtie</span></dt>
        <dd>
          <div *ngIf="vetSpecialtie.specialtie">
            <a [routerLink]="['/specialtie', vetSpecialtie.specialtie?.id, 'view']">{{ vetSpecialtie.specialtie?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vet-specialtie', vetSpecialtie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
