<div>
  <h2 id="page-heading" data-cy="VetSpecialtieHeading">
    <span appTranslate="petclinicApp.vetSpecialtie.home.title">Vet Specialties</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span appTranslate="petclinicApp.vetSpecialtie.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-vet-specialtie"
        [routerLink]="['/vet-specialtie/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span appTranslate="petclinicApp.vetSpecialtie.home.createLabel"> Create a new Vet Specialtie </span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="vetSpecialties?.length === 0">
    <span appTranslate="petclinicApp.vetSpecialtie.home.notFound">No vetSpecialties found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="vetSpecialties && vetSpecialties.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr appSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" appSortBy="id"><span appTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" appSortBy="vet.firstName">
            <span appTranslate="petclinicApp.vetSpecialtie.vet">Vet</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" appSortBy="specialtie.name">
            <span appTranslate="petclinicApp.vetSpecialtie.specialtie">Specialtie</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vetSpecialtie of vetSpecialties; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/vet-specialtie', vetSpecialtie.id, 'view']">{{ vetSpecialtie.id }}</a>
          </td>
          <td>
            <div *ngIf="vetSpecialtie.vet">
              <a [routerLink]="['/vet', vetSpecialtie.vet?.id, 'view']">{{ vetSpecialtie.vet?.firstName }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="vetSpecialtie.specialtie">
              <a [routerLink]="['/specialtie', vetSpecialtie.specialtie?.id, 'view']">{{ vetSpecialtie.specialtie?.name }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/vet-specialtie', vetSpecialtie.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/vet-specialtie', vetSpecialtie.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(vetSpecialtie)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" appTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="vetSpecialties && vetSpecialties.length > 0">
    <div class="row justify-content-center">
      <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
